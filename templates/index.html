<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Vacuum Cleaner Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Intelligent Vacuum Cleaner Simulation</h1>
        
        <div id="error-container" class="error-message"></div>
        
        <div class="simulation-container">
            <div class="row">
                <div class="col-md-8">
                    <img id="simulation-canvas" class="simulation-canvas" alt="Simulation" />
                </div>
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-header">Statistics</div>
                        <div class="card-body">
                            <div class="stats">
                                <div class="stat-item">
                                    <div id="ticks" class="stat-value">0</div>
                                    <div class="stat-label">Ticks</div>
                                </div>
                                <div class="stat-item">
                                    <div id="coverage" class="stat-value">0%</div>
                                    <div class="stat-label">Coverage</div>
                                </div>
                                <div class="stat-item">
                                    <div id="full-coverage" class="stat-value">0%</div>
                                    <div class="stat-label">Full Coverage</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-3">
                        <div class="card-header">Simulation Controls</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="algorithm" class="form-label">Algorithm</label>
                                <select id="algorithm" class="form-select">
                                    {% for algo in algorithms %}
                                    <option value="{{ algo }}">{{ algo }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="environment" class="form-label">Environment</label>
                                <select id="environment" class="form-select">
                                    {% for env in environments %}
                                    <option value="{{ env.id }}">{{ env.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button id="start-btn" class="btn btn-primary me-2">Start Simulation</button>
                            <button id="stop-btn" class="btn btn-secondary" disabled>Stop Simulation</button>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Drawing Tools</div>
                        <div class="card-body">
                            <div class="drawing-tools">
                                <button id="obstacle-tool" class="tool-btn active">Draw Obstacle</button>
                                <button id="robot-tool" class="tool-btn">Place Robot</button>
                                <button id="clear-btn" class="btn btn-warning btn-sm">Clear Obstacles</button>
                            </div>
                            <div class="instructions">
                                <small>
                                    <strong>Instructions:</strong><br>
                                    - Click and drag to draw obstacles<br>
                                    - Click to place the robot<br>
                                    - Start simulation when ready
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
</body>
</html>
